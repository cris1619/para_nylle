      .tree-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        z-index: 2;
      }
      .animated-heart {
        transform-origin: center;
        animation: beat 1s infinite;
      }
      @keyframes beat {
        0%, 100% { transform: scale(1); }
        20% { transform: scale(1.1); }
        40% { transform: scale(0.95); }
        60% { transform: scale(1.08); }
        80% { transform: scale(1); }
      }
      
      /* BotÃ³n de galerÃ­a */
      #gallery-btn {
        position: fixed;
        bottom: 18px;
        left: 18px;
        z-index: 99;
        background: rgba(252,111,88,0.95);
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 1.8em;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(252,111,88,0.4);
        transition: all 0.3s ease;
        opacity: 0;
        transform: scale(0);
      }
      
      #gallery-btn.visible {
        opacity: 1;
        transform: scale(1);
      }
      
      #gallery-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 16px rgba(252,111,88,0.6);
      }
      
      /* Modal de galerÃ­a */
      #photo-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.95);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s ease;
      }
      
      #photo-modal.active {
        opacity: 1;
        pointer-events: all;
      }
      
      .photo-container {
        position: relative;
        max-width: 90vw;
        max-height: 90vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .photo-display {
        max-width: 100%;
        max-height: 70vh;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        transition: opacity 0.3s ease;
      }
      
      .photo-caption {
        margin-top: 20px;
        color: white;
        font-size: 1.4rem;
        font-family: 'Courier New', Courier, monospace;
        text-align: center;
        max-width: 600px;
      }
      
      .photo-counter {
        margin-top: 10px;
        color: rgba(255,255,255,0.7);
        font-size: 1rem;
      }
      
      .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255,255,255,0.2);
        border: 2px solid rgba(255,255,255,0.5);
        color: white;
        font-size: 2rem;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }
      
      .nav-btn:hover {
        background: rgba(255,255,255,0.4);
        transform: translateY(-50%) scale(1.1);
      }
      
      .nav-btn.prev {
        left: 20px;
      }
      
      .nav-btn.next {
        right: 20px;
      }
      
      .close-modal {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255,255,255,0.2);
        border: 2px solid rgba(255,255,255,0.5);
        color: white;
        font-size: 1.5rem;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }
      
      .close-modal:hover {
        background: rgba(255,255,255,0.4);
        transform: rotate(90deg);
      }
      
      @media (max-width: 700px) {
        .photo-display {
          max-height: 60vh;
        }
        .photo-caption {
          font-size: 1.1rem;
          padding: 0 15px;
        }
        .nav-btn {
          width: 40px;
          height: 40px;
          font-size: 1.5rem;
        }
        .nav-btn.prev {
          left: 10px;
        }
        .nav-btn.next {
          right: 10px;
        }
      }
    </style>
